<h1>인문사회관</h1>
<p>문과대 건물로 지어졌으며, 대전대학교 건물 가운데 가장 많은 강의실과 연구실을 가지고 있다.</p>
<p>이 건물은 개교 8년만인 1989년 종합대학교로 승격된 이후, 대전대학교가 비약적 발전과 성장을 도모하는 데 있어 중요한 역할을 담당한 것으로 평가받고 있다.</p>
<p>후발대학으로 출발한 대전대학교가 지역의 ‘명문사학’으로 주목받는 시기에 지어진 의미 있는 건물이다.</p> 

<p>설계:세원건축 송승호</p>
<p>시공:경원건설</p>
<p>준공:1991</p>
